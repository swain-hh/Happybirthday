<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Aisyah Berliana Kurnia</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #a18cd1, #fbc2eb);
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3.5rem;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            animation: fadeIn 3s ease-in-out;
        }

        p {
            font-size: 1.7rem;
            margin-bottom: 2rem;
            animation: fadeIn 4s ease-in-out;
        }

        .heart {
            width: 50px;
            height: 50px;
            background: pink;
            position: absolute;
            animation: float 5s infinite, spin 3s infinite linear, bounce 2s infinite ease-in-out;
            transform: rotate(45deg);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(45deg);
            }
            100% {
                transform: rotate(405deg);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.2);
            }
        }

        .heart:nth-child(odd) {
            animation-duration: 4s, 3s, 2.2s;
        }

        .heart:nth-child(even) {
            animation-duration: 6s, 2.5s, 2.8s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Aisyah Berliana Kurnia!</h1>
        <p>
            Semoga hari hari mu dipenuhi dengan kebahagiaan yang tak terlupakan. 
            Tetaplah menjadi pribadi yang hebat dan selalu membawa senyuman bagi orang di sekitarmu. ❤️
        </p>
    </div>

    <script>
        const body = document.querySelector('body');

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDelay = `${Math.random() * 2}s`;
            body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
